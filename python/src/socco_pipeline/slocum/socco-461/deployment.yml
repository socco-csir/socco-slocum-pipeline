# map between glider variables and netcdf variables.  This shouldn't
# change too much.
netcdf_variables:
  # Time and Place:
  time:
    source:   sci_m_present_time
    long_name:     Time
    standard_name: time
    calendar:      gregorian
    units:         seconds since 1970-01-01T00:00:00Z
    axis:          T
    observation_type: "measured"

  time_ctd:
    source:   sci_ctd41cp_timestamp
    long_name:     Time measured by ctd
    standard_name: time measured by ctd
    calendar:      gregorian
    units:         seconds since 1970-01-01T00:00:00Z
    axis:          T
    observation_type: "measured"

  latitude:
    source:  m_lat
    long_name:    latitude
    standard_name: latitude
    units:        degrees_north
    axis:         Y
    comment:     "Estimated between surface fixes (dead-reckoning+GPS)"
    observation_type: measured
    platform:     platform
    reference:    WGS84
    valid_max:    90.0
    valid_min:    -90.0
    coordinate_reference_frame:  urn:ogc:crs:EPSG::4326

  longitude:
    source:  m_lon
    long_name:    longitude
    standard_name: longitude
    units:        degrees_east
    axis:         X
    comment:     "Estimated between surface fixes (dead-reckoning+GPS)"
    observation_type: measured
    platform:     platform
    reference:    WGS84
    valid_max:    180.0
    valid_min:    -180.0
    coordinate_reference_frame:  urn:ogc:crs:EPSG::4326


  ## add a bunch of additional gps fixes
  lon_gps:
    source:  m_gps_lon
    comment:  "GPS"

  lat_gps:
    source:  m_gps_lat
    comment:  "GPS"

  inv_lat:
    source: m_gps_invalid_lat

  inv_lon:
    source: m_gps_invalid_lon

  far_lat:
    source: m_gps_toofar_lat

  far_lon:
    source: m_gps_toofar_lon

  ign_lat: 
    source: m_gps_ignored_lat
  
  ign_lon:
    source: m_gps_ignored_lon

  heading:
    source:  m_heading
    long_name:    glider heading angle
    standard_name: platform_orientation
    units:        degrees

  pitch:
    source:  m_pitch
    long_name:    glider pitch angle
    standard_name: platform_pitch_angle
    units:        degrees

  roll:
    source:  m_roll
    long_name:    glider roll angle
    standard_name: platform_roll_angle
    units:        degrees

  fin:
      source:  m_fin
      long_name:    glider fin angle
      standard_name: platform_fin_angle
      units:        degrees

  thruster_power:
      source:  m_thruster_power
      long_name:    glider thruster power
      standard_name: platform_thruster_power
      units:        Watts
  
  oil_volume:
      source:  m_de_oil_vol
      long_name:    measured oil volume in bladder
      standard_name: measured oil volume
      units:        mL

  # profile info:
  waypoint_latitude:
    source:  c_wpt_lat
    long_name:    waypoint latitude
    standard_name: latitude
    units:        degree_north

  waypoint_longitude:
    source:  c_wpt_lon
    long_name:    waypoint longitude
    standard_name: longitude
    units:        degree_east

  # data parameters
  conductivity:
    source:  sci_water_cond
    long_name:    water conductivity
    standard_name: sea_water_electrical_conductivity
    units:        mS cm-1
    instrument:    instrument_ctd
    valid_min:    0.
    valid_max:    10.
    observation_type: "measured"
    accuracy:      0.0003
    precision:     0.0001
    resolution:     0.00002

  temperature:
    source:  sci_water_temp
    long_name:    water temperature
    standard_name: sea_water_temperature
    units:        Celsius
    instrument:   instrument_ctd
    valid_min:    -5.0
    valid_max:    50.0
    observation_type: "measured"
    accuracy:      0.002
    precision:     0.001
    resolution:    0.0002

  pressure:
    source:  sci_water_pressure
    long_name:    water pressure
    standard_name:  sea_water_pressure
    units:        dbar
    conversion:   bar2dbar
    valid_min:    0.0
    valid_max:    2000.0
    positive:      "down"
    reference_datum:  "sea-surface"
    instrument:     "instrument_ctd"
    observation_type: "measured"
    accuracy:         1.0
    precision:        2.0
    resolution:       0.02
    comment:          "ctd pressure sensor"


# optics:
  chlorophyll:
    source:  sci_bb2flsv8_chl_sig
    long_name:    chlorophyll
    standard_name: concentration_of_chlorophyll_in_sea_water
    units:        mg m-3

  # cdom:
  #   source:  sci_flbbcd_cdom_units
  #   long_name:    CDOM
  #   units:        ppb

  backscatter_470:
    source:  sci_bb2flsv8_b470_sig
    long_name:    470 nm wavelength backscatter
    units:         "1"

  backscatter_700:
    source:  sci_bb2flsv8_b700_sig
    long_name:    700 nm wavelength backscatter
    units:         "1"

# PAR
  # par:
